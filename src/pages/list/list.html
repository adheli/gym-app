<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List {{ type }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of exercises" (click)="itemTapped(item)">
      <!-- <ion-icon [name]="item.icon" item-start></ion-icon> -->
      {{ item.atividade }}
      <div class="item-note" item-end>
        {{ item.repeticoes }}
      </div>
    </button>
  </ion-list>
</ion-content>
